name: portfolio
description: "A new Flutter project." 
publish_to: 'none'  
version: 1.0.0+1

environment:
  sdk: ^3.7.0 
dependencies:
  flutter:
    sdk: flutter 
  cupertino_icons: ^1.0.8 
  get: ^4.7.2
  url_launcher: ^6.3.1
  flutter_launcher_icons: ^0.14.3

dev_dependencies:
  flutter_test:
    sdk: flutter 
  flutter_lints: ^5.0.0 
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.jpg"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon.jpg" 


flutter: 
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
 
  fonts:
    - family: FiraCode
      fonts:
        - asset: assets/FiraCode-Regular.ttf
          weight: 400
        - asset: assets/FiraCode-Medium.ttf
          weight: 500
        - asset: assets/FiraCode-Bold.ttf
          weight: 700 